plugins {

  id "io.freefair.lombok" version "3.1.4" // Automatic lombok and delombok configuration
  id "com.google.protobuf" version "0.8.8"
}
apply plugin: 'java'
apply plugin: 'com.google.protobuf'


group = 'org.gangel.orders.grpc'
description = 'orders-grpc-common'
dependencies {
    compile group: 'org.projectlombok', name: 'lombok', version:'1.16.18'
    compile group: 'com.google.protobuf', name: 'protobuf-java', version:'3.6.1'
    compile group: 'io.grpc', name: 'grpc-stub', version:'1.19.0'
    compile group: 'io.grpc', name: 'grpc-protobuf', version:'1.19.0'
	compileOnly "javax.annotation:javax.annotation-api:1.2"	
}

protobuf {
  plugins {
    grpc {
      artifact = 'io.grpc:protoc-gen-grpc-java:1.19.0'
    }
  }
  generateProtoTasks {
    all()*.plugins {
      grpc {}
    }
  }
}


